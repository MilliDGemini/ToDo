<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- linking css-->
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- linking Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- linking firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>

    <!-- linking getting started firebase script ? -->
    <!-- <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script> -->
    <!-- linking js -->
    <script src="firebase.js"></script>
    <script src="index.js"></script>

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Background image -->
    <div class="background-image">
      <img src="./assets/bg-desktop-dark.jpg" />
    </div>
    <div class="container">
      <div class="header">
        <div class="title">TODO</div>
        <div class="theme">
          <img src="./assets/icon-sun.svg" />
        </div>
      </div>
      <div class="new-todo">
        <div class="check">
          <div class="check-mark"></div>
        </div>
        <!-- new todo & input text-->
        <div class="new-todo-input">
          <form onsubmit="addItem(event)">
            <input
              id="todo-input"
              type="text"
              placeholder="Create a new todo....."
            />
          </form>
        </div>
      </div>
      <div class="todo-items-wrapper">
        <div class="todo-items">
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="./assets/icon-check.svg" />
              </div>
            </div>
            <div class="todo-text">get money</div>
          </div>
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="./assets/icon-check.svg" />
              </div>
            </div>
            <div class="todo-text">get money</div>
          </div>
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="./assets/icon-check.svg" />
              </div>
            </div>
            <div class="todo-text">get money</div>
          </div>
        </div>
        <div class="todo-items-info">
          <div class="items-left">5 items left</div>
          <div class="items-statuses">
            <span class="active">All</span>
            <span>Active</span>
            <span>Completed</span>
          </div>
          <div class="items-clear">
            <span>Clear Completed</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Creator info at the bottom of the page -->

    <div class="attribution">

    </div>
  --></body>
</html>
