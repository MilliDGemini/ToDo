<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.1e0171f0.png">
    <!-- linking css-->
    <link rel="stylesheet" href="/styles.b61e60ae.css">
    <!-- linking Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- linking firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- linking getting started firebase script ? -->
    <!-- <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script> -->
    <!-- linking js -->
    <script src="/firebase.512978bf.js"></script>
    <script src="/Todo.e31bb0bc.js"></script>

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
    <style>.attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }</style>
  <script src="/styles.b61e60ae.js"></script></head>
  <body>
    <!-- Background image -->
    <div class="background-image">
      <img src="/bg-desktop-dark.5b0cc140.jpg">
    </div>
    <div class="container">
      <div class="header">
        <div class="title">TODO</div>
        <div class="theme">
          <img src="/icon-sun.9cabe1be.svg">
        </div>
      </div>
      <div class="new-todo">
        <div class="check">
          <div class="check-mark"></div>
        </div>
        <!-- new todo & input text-->
        <div class="new-todo-input">
          <form onsubmit="addItem(event)">
            <input id="todo-input" type="text" placeholder="Create a new todo.....">
          </form>
        </div>
      </div>
      <div class="todo-items-wrapper">
        <div class="todo-items">
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="/icon-check.57cfa798.svg">
              </div>
            </div>
            <div class="todo-text">get money</div>
          </div>
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="/icon-check.57cfa798.svg">
              </div>
            </div>
            <div class="todo-text">get money</div>
          </div>
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="/icon-check.57cfa798.svg">
              </div>
            </div>
            <div class="todo-text">get money</div>
          </div>
        </div>
        <div class="todo-items-info">
          <div class="items-left">5 items left</div>
          <div class="items-statuses">
            <span class="active">All</span>
            <span>Active</span>
            <span>Completed</span>
          </div>
          <div class="items-clear">
            <span>Clear Completed</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Creator info at the bottom of the page -->

    </div>
  --></body>
</html>
